{% extends './base.html' %}

{% block content %}
    <div>
        <h1>Login Now</h1>
        {% if form.non_field_errors %}
        <div class="alert alert-info" role="alert">
            {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" class="mt-5 card p-3 border-dark border-2">
            {% csrf_token %}

            <div class="mb-3 mt-3">
                <label class="form-label h3 text-dark">{{form.username.label}}</label>
                {{form.username}}
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label h3 text-dark">{{form.password.label}}</label>
                {{form.password}}
            </div>


            <div class="mb-3 mt-3">
                <button type="submit" class="btn btn-outline-primary btn-lg">Sign In</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => input.classList.add('form-control'))
    </script>
{% endblock  %}
